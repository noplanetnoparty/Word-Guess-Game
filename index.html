<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game!</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="assets/images/hangman.png" alt="Animal Word Guess Game" width="80%"/>
        <div class="row">
            <div class="gameplay-column">
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
            </div>
            <div class="gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h2>Current Word</h2>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>

</body>

</html>
